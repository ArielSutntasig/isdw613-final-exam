<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registro y Listado de Estudiantes</title>
</head>

<body>
    <div>
        <h2>Registrar Estudiantes</h2>
        <form id="student-form">
            <label for="id">Id</label>
            <input type="text" id="id" name="id" required pattern="\d+">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" required pattern="[a-zA-Z\s]+">
            <label for="address">Direccion</label>
            <input type="text" id="address" name="address" required>
            <label for="phone">Teléfono</label>
            <input type="tel" id="phone" name="phone" required pattern="\d{10}">
            <button type="submit">Registrar</button>
        </form>
    </div>

    <div>
        <h2>Lista de Estudiantes</h2>
        <table id="students-list">
            <tr>
                <th>id</th>
                <th>Nombre</th>
                <th>Dirección</th>
                <th>Teléfono</th>
            </tr>
        </table>
    </div>

    <script src="main.js"></script>

</body>

</html>
