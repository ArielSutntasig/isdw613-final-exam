<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registro y Listado de Estudiantes</title>
</head>

<body>
    <div>
        <h2>Registrar Estudiantes</h2>
        <form id="student-form">
            <label for="id">Id</label>
            <input type="text" id="id" name="id" required pattern="\d+">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" required pattern="[a-zA-Z\s]+">
            <label for="address">Direccion</label>
            <input type="text" id="address" name="address" required>
            <label for="phone">Teléfono</label>
            <input type="tel" id="phone" name="phone" required pattern="\d{10}">
            <button type="submit">Registrar</button>
        </form>
    </div>

    <div>
        <h2>Lista de Estudiantes</h2>
        <table id="students-list">
            <tr>
                <th>id</th>
                <th>Nombre</th>
                <th>Dirección</th>
                <th>Teléfono</th>
            </tr>
        </table>
    </div>

    <script>
        var estudiantesMock = [
            { id: '1', name: 'Juan Ortega', address: 'Conocoto', phone: '123456789' },
            { id: '2', name: 'Jose Fuertes', address: 'la Salle', phone: '987654321' },
            { id: '3', name: 'Ariel Suntasig', address: 'Conocoto', phone: '987654321' },
        ];

        function loadStudents() {
            const studentsList = document.getElementById('students-list');
            studentsList.innerHTML = `
                <tr>
                  <th>id</th>
                  <th>Nombre</th>
                  <th>Dirección</th>
                  <th>Teléfono</th>
                </tr>`;

            estudiantesMock.forEach(student => {
                const row = studentsList.insertRow();
                row.innerHTML = `<td>${student.id}</td><td>${student.name}</td><td>${student.address}</td><td>${student.phone}</td>`;
            });
        }

        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('student-form');
            form.addEventListener('submit', function (event) {
                event.preventDefault();
                if (!form.checkValidity()) {
                    event.stopPropagation();
                } else {
                    const newStudent = {
                        id: form.id.value,
                        name: form.name.value,
                        address: form.address.value,
                        phone: form.phone.value
                    };
                    estudiantesMock.push(newStudent);
                    loadStudents();
                    form.reset();
                }
                form.classList.add('was-validated');
            });
            loadStudents();
        });
    </script>

</body>

</html>
